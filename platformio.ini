[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
lib_deps = 
	kosme/arduinoFFT@^1.6
	fastled/FastLED@^3.6.0
	https://github.com/AaronLiddiment/LEDMatrix
	https://github.com/AaronLiddiment/LEDText
	knolleary/PubSubClient@^2.8
